<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">    

</head>

<body>
    <div class="row">

        <div class="container">
            
            <div class="row mb-5">
                <div class="col-lg-12 bg-warning pt-5 pb-5 text-center">
                    <h1 class="bg-primary pb-2 pt-2 mb-5">
                        Let's Play Hangman
                    </h1>
                    <h2 class="pt-3">
                        Guess the Movie
                    </h2>
                </div>
            </div>
            
            <div class="row pt-5">
                <div class="col-lg-12 bg-primary text-center">
                    <h3><span id="currentWord"></span></h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 bg-warning text-center">
                    <h3><span id="userGuess"></span></h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 bg-warning text-center">
                    <h3><span id="pastGuesses"></span></h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 bg-warning text-center">
                    <h3><span id="guessesLeft"></span></h3>
                </div>
            </div>
        </div>
        
    </div>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
